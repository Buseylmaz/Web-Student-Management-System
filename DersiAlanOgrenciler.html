<!DOCTYPE HTML>
<html>
<head>

        <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Ögrenci Numarası">
        <script>
        function myFunction() {
            // Declare variables
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("table");
            tr = table.getElementsByTagName("tr");

            // Loop through all table rows, and hide those who don't match the search query
            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0];
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }
        </script>
</head>
<body>
    <table class="table">
        <tr>
            <th>Ögrenci Numarası</th>
            <th>Ögrenci Adı-Soyadı</th>
            <th>Ogretmen Adı</th>
            <th>Ders Adı</th>
            <th>Dersin Alış Tarihi</th>
            

        </tr>
        <tr ng-repeat="x in ogrenciler">
            <td>{{x.OgrenciNumarasi}}</td>
            <td>{{x.OgrenciAdi}}</td>
            <td>{{x.OgretmenAdi}}</td>
            <td>{{x.DersAdi}}</td>
            <td>{{x.DersiAlmaZamani}}</td>
           
        </tr>
    </table>
</body>

</html>
